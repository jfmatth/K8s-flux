# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: jfmatth/aim-django
  tag: v2.03
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:

  enabled: true
  annotations: 
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: issuer-production
    nginx.ingress.kubernetes.io/force-ssl-redirect	: "true"

  hosts:
    - host: dev.stocksonthebeach.com
      paths: ['/']

  tls: 
    - hosts:
      - dev.stocksonthebeach.com
      secretName: dev-sotb-com


resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 1000m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  postgresqlDatabase: sotb
  postgresqlUsername: adminsyymgnc
  postgresqlPassword: changeme

  image:
    tag: 9.6.18

  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1000Mi

timestamp: "new"

jobs:
  loadprices: true
  migrate: false
  ftplogin: changeme
  ftppass: changeme
  crontab: "0 22 * * *"
  emailuser: changeme
  emailpassword: changeme
