---
apiVersion: v1
kind: Namespace
metadata:
  name: blog-jfmatth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    fluxcd.io/automated: "true"

  name: blog-jfmatth
  namespace: blog-jfmatth

  labels:
    app: static-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-site

  template:
    metadata:
      labels:
        app: static-site
    spec:
      containers:
      - name: blog-jfmatth
        image: jfmatth/blog-jfmatth:cfe63953d234c77ceff2bf01a9bca6bb3d7f0492
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: blog-jfmatth
  namespace: blog-jfmatth
  labels:
    app: static-site
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: static-site
  sessionAffinity: None
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: blog-jfmatth
  namespace: blog-jfmatth
spec:
  rules:
  - host: blog.stocksonthebeach.com
    http:
      paths:
      - path: /
        backend:
          serviceName: blog-jfmatth
          servicePort: 80
